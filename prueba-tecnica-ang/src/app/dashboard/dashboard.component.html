<!-- Botón visible solo en móviles -->
<button (click)="showSidebar = !showSidebar"
        class="md:hidden fixed top-4 left-4 z-50 bg-indigo-900 text-white p-2 rounded">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
</button>

<div class="flex h-screen overflow-hidden">

  <aside
    [ngClass]="{
      'fixed top-0 left-0 z-40 w-64 h-full bg-white shadow-md transform transition-transform duration-300': true,
      'translate-x-0': showSidebar,
      '-translate-x-full': !showSidebar
    }"
    class="md:static md:translate-x-0 md:block"
  >
    <div class="pt-30 lg:pt-20 space-y-4">
      <h2 class="text-xl font-bold text-indigo-800 mb-6">Menú</h2>
      <nav class="flex flex-col space-y-2">
        <a [routerLink]= "['dashboard']" class="hover:bg-indigo-100 hover:font-bold hover:text-indigo-400 p-2 rounded text-gray-700 font-medium">Dashboard</a>
        <a [routerLink]= "['personas']" class="hover:bg-indigo-100 hover:font-bold hover:text-indigo-400 p-2 rounded text-gray-700 font-medium">Personas</a>
        <a [routerLink]= "['estudiantes']" class="hover:bg-indigo-100 hover:font-bold hover:text-indigo-400 p-2 rounded text-gray-700 font-medium">Estudiantes</a>
        <a [routerLink]= "['profesores']" class="hover:bg-indigo-100 hover:font-bold hover:text-indigo-400 p-2 rounded text-gray-700 font-medium">Profesores</a>
        <a [routerLink]= "['cursos']" class="hover:bg-indigo-100 hover:font-bold hover:text-indigo-400 p-2 rounded text-gray-700 font-medium">Cursos</a>
        <a [routerLink]= "['inscripciones']" class="hover:bg-indigo-100 hover:font-bold hover:text-indigo-400 p-2 rounded text-gray-700 font-medium">Inscripciones</a>
      </nav>
    </div>
  </aside>

  <!-- Contenido principal -->
<main class="flex-1 overflow-y-auto p-6 md:ml-64">
    <router-outlet></router-outlet>
  </main>
</div>
